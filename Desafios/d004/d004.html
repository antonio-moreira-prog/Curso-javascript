<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font: normal 20pt Arial;
            background-color: rgb(106, 106, 211);
            text-align: center;
        }
        button{
            background-color: rgb(0, 255, 149);
            border-radius: 20px;
            padding: 20px;
            font-size: 30px;
            border: none;
        }
    </style>
    <title>Calcula Troco</title>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="compra()">Comprar produto</button>
    <script>
        function compra(){
            let produto = prompt('Que produto você está comprando?')
            let preco = Number(prompt(`Quando custa o ${produto} que você está comprando?`))
            let valoRes= Number(prompt(`Qual foi o valor que você deu para pagar o ${produto}`))
            if(preco > valoRes){
                alert('Valor não é suficiente para comprar. Tente comprar novamente!')
                let valoRes= Number(prompt(`Qual foi o valor que você deu para pagar o ${produto}?`))
            }
            let troco = (valoRes - preco)
            alert(`Você comprou ${produto} que custou ${preco.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}.\nDeu ${valoRes.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})} em dinheiro e vai receber ${troco.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}.\nVolte Sempre!`)
        }
    </script>
</body>
</html>
