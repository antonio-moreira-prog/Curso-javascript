<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font: normal 20pt Arial;
            background-color: rgb(106, 106, 211);
            text-align: center;
        }
        button{
            background-color: rgb(0, 255, 149);
            border-radius: 20px;
            padding: 10px;
            font-size: 20px;
            border: none;
        }
    </style>
    <title>Desafio antes e depois</title>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="inicio()">Antecessor e Sucessor</button>
    <script>
        
        function inicio(){
            var num = Number(prompt('Digite um número inteiro qualquer'))
            var ant = (num - 1)
            var suc = (num + 1)
            alert(`Antes de ${num}, temos o número ${ant}.\nDepois de ${num}, temos ${suc}.`)
        }
    </script>
</body>
</html>
