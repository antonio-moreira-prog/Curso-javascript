<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(106, 106, 211);
            text-align: center;
        }
        button{
            background-color: rgb(0, 255, 149);
            border-radius: 20px;
            padding: 20px;
            font-size: 30px;
            border: none;
        }
    </style>
    <title>Desafio boas-vindas</title>
</head>
<body>
    <h1>Boas vindas</h1>
    <button onclick="inicio()">Inicie o desafio</button>
    <script>
        function inicio(){
            let nome = prompt("Digite o seu nome:")
            let idade = prompt(`Olá ${nome}! Quantos anos você tem?`)
            alert(`Acabei de conhecer ${nome}, que tem ${idade} de idade!`)
        }
    </script>
</body>
</html>
