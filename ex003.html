<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(106, 106, 211);
            text-align: center;
        }
        button{
            background-color: rgb(0, 255, 149);
            border-radius: 20px;
            padding: 30px;
            font-size: 30px;
        }
    </style>
    <title>Dados em JS</title>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="clicou()">Clique!</button>
    <script>
        function clicou(){
            let nome =  prompt("Qual é o seu nome?")
            alert(`Olá, ${nome}`)
        }
       
    </script>
</body>
</html>
